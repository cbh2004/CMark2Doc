    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true,
                processEnvironments: true,
                packages: {'[+]': ['ams', 'amsmath', 'amsfonts', 'amssymb', 'newcommand', 'base']},
                macros: {
                    // 添加常用的数学宏
                    R: '{\\mathbb{R}}',
                    C: '{\\mathbb{C}}',
                    N: '{\\mathbb{N}}',
                    Z: '{\\mathbb{Z}}',
                    Q: '{\\mathbb{Q}}',
                    d: '{\\mathrm{d}}',
                    e: '{\\mathrm{e}}',
                    i: '{\\mathrm{i}}',
                    Re: '{\\operatorname{Re}}',
                    Im: '{\\operatorname{Im}}'
                },
                // 移除自定义environments配置，使用MathJax默认的矩阵支持
                // 添加错误处理
                formatError: function (jax, err) {
                    console.error('❌ MathJax渲染错误:', err);
                    return '❌ 数学公式语法错误';
                }
            },
            chtml: {
                scale: 1.0,
                minScale: 0.5,
                matchFontHeight: false,
                fontURL: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2'
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            startup: {
                ready: function () {
                    console.log('✅ MathJax已加载并准备就绪');
                    const statusElement = document.getElementById('mathjax-status');
                    if (statusElement) {
                        statusElement.innerHTML = '<span style="color: green;"><i class="fas fa-check"></i> 数学公式渲染器已就绪</span>';
                    }
                    MathJax.startup.defaultReady();

                    // 强制重新渲染页面上的数学公式
                    // 测试MathJax是否能正确渲染矩阵
                    setTimeout(() => {
                        if (window.MathJax && window.MathJax.typesetPromise) {
                            console.log('🧪 测试MathJax矩阵支持...');

                            // 创建测试元素
                            const testDiv = document.createElement('div');
                            testDiv.innerHTML = '$$\\begin{pmatrix} 1 & 2 \\\\ 3 & 4 \\end{pmatrix}$$';
                            testDiv.style.display = 'none';
                            document.body.appendChild(testDiv);

                            window.MathJax.typesetPromise([testDiv]).then(() => {
                                console.log('✅ MathJax矩阵测试成功');
                                document.body.removeChild(testDiv);
                            }).catch((err) => {
                                console.error('❌ MathJax矩阵测试失败:', err);
                                document.body.removeChild(testDiv);
                            });

                            // 重新渲染页面
                            window.MathJax.typesetPromise();
                        }
                    }, 500);
                }
            }
        };
    </script>

## 行内数学公式
爱因斯坦质能方程：$E = mc^2$
二次方程：$ax^2 + bx + c = 0$
圆的面积：$A = \pi r^2$

## 块级数学公式
高斯积分：
$$\int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}$$

二次方程求解公式：
$$x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}$$

## 希腊字母和符号
角度：$\alpha$, $\beta$, $\gamma$, $\theta$
常数：$\pi$, $\epsilon$, $\delta$
运算：$\leq$, $\geq$, $\neq$, $\approx$, $\infty$

## 复杂公式
欧拉公式：$e^{i\pi} + 1 = 0$
求和：$\sum_{i=1}^{n} i = \frac{n(n+1)}{2}$

## 矩阵示例
小括号矩阵：$\begin{pmatrix} a & b \\ c & d \end{pmatrix}$
中括号矩阵：$\begin{bmatrix} 1 & 2 & 3 \\ 4 & 5 & 6 \\ 7 & 8 & 9 \end{bmatrix}$
大括号矩阵：$\begin{Bmatrix} x \\ y \\ z \end{Bmatrix}$
行列式：$\begin{vmatrix} a & b \\ c & d \end{vmatrix} = ad - bc$

## 分段函数
$$f(x) = \begin{cases}
x^2 & \text{if } x \geq 0 \\
-x^2 & \text{if } x < 0
\end{cases}$$

## 积分和微分
$$\int_{-\infty}^{\infty} e^{-x^2} dx = \sqrt{\pi}$$
$$\frac{\partial}{\partial x} \left( \frac{\partial f}{\partial y} \right) = \frac{\partial^2 f}{\partial x \partial y}$$

## 多行公式

\nabla \times \vec{E} &= -\frac{\partial \vec{B}}{\partial t} \\
\nabla \times \vec{B} &= \mu_0 \vec{J} + \mu_0 \epsilon_0 \frac{\partial \vec{E}}{\partial t} \\
\nabla \cdot \vec{E} &= \frac{\rho}{\epsilon_0} \\

    <script>
        console.log('🔧 加载临时修复脚本');

        // 等待DOM加载完成后绑定所有按钮事件

        function bindAllButtons() {
            console.log('🔗 开始绑定所有按钮');

            // 1. 主按钮 - 识别公式图片
            const imageOcrBtn = document.getElementById('image-ocr-btn');

        function setupBasicUpload() {
            console.log('⚙️ 设置基本上传功能');

            const imageInput = document.getElementById('imageInput');
            const selectImageBtn = document.getElementById('selectImageBtn');
            const uploadArea = document.getElementById('uploadArea');

            // 选择图片按钮
            if (selectImageBtn) {
                selectImageBtn.onclick = function() {
                    console.log('📁 点击选择图片');
                    if (imageInput) {
                        imageInput.click();
                    }
                };
            }

            // 文件选择事件
            if (imageInput) {
                imageInput.onchange = function(e) {
                    console.log('📂 文件选择变化');
                    if (e.target.files.length > 0) {
                        handleImageFile(e.target.files[0]);
                    }
                };
            }

            // 拖拽功能
            if (uploadArea) {
                uploadArea.ondragover = function(e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#28a745';
                };

                uploadArea.ondragleave = function(e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#007bff';
                };

                uploadArea.ondrop = function(e) {
                    e.preventDefault();
                    uploadArea.style.borderColor = '#007bff';

                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        handleImageFile(files[0]);
                    }
                };

                uploadArea.onclick = function(e) {
                    if (e.target.tagName !== 'BUTTON') {
                        if (imageInput) imageInput.click();
                    }
                };
            }

            // 粘贴功能
            const modal = document.getElementById('imageUploadModal');
            if (modal) {
                modal.onpaste = function(e) {
                    console.log('📋 粘贴事件');
                    e.preventDefault();

                    const items = e.clipboardData.items;
                    for (let i = 0; i < items.length; i++) {
                        const item = items[i];
                        if (item.type.indexOf('image') !== -1) {
                            const blob = item.getAsFile();
                            handleImageFile(blob);
                            break;
                        }
                    }
                };
            }
        }

        // 全局变量存储当前图片文件
        let currentImageFile = null;

        function handleImageFile(file) {
            console.log('🖼️ 处理图片文件:', file.name || '粘贴的图片');

            if (!file || !file.type.startsWith('image/')) {
                alert('请选择图片文件');
                return;
            }

            // 保存文件引用
            currentImageFile = file;

            const reader = new FileReader();
            reader.onload = function(e) {
                const uploadArea = document.getElementById('uploadArea');
                const imagePreview = document.getElementById('imagePreview');
                const previewImg = document.getElementById('previewImg');
                const recognitionResult = document.getElementById('recognitionResult');
                const recognitionLoading = document.getElementById('recognitionLoading');

                if (previewImg) {
                    previewImg.src = e.target.result;
                }

                if (uploadArea) uploadArea.style.display = 'none';
                if (imagePreview) imagePreview.style.display = 'block';

                // 重置识别结果
                if (recognitionResult) recognitionResult.style.display = 'none';
                if (recognitionLoading) recognitionLoading.style.display = 'none';

                console.log('✅ 图片预览显示成功');
                alert('图片上传成功！\\n\\n文件信息:\\n名称: ' + (file.name || '粘贴的图片') + '\\n类型: ' + file.type + '\\n大小: ' + (file.size / 1024).toFixed(1) + ' KB\\n\\n现在可以点击"识别公式"按钮进行识别');
            };

            reader.onerror = function() {
                alert('读取图片失败');
            };

            reader.readAsDataURL(file);
        }

        async function performOCR() {
            console.log('🔍 开始执行OCR识别');

            if (!currentImageFile) {
                alert('请先上传图片');
                return;
            }

            const recognitionLoading = document.getElementById('recognitionLoading');
            const recognitionResult = document.getElementById('recognitionResult');
            const resultContent = document.getElementById('resultContent');

            // 显示加载状态
            if (recognitionLoading) recognitionLoading.style.display = 'block';
            if (recognitionResult) recognitionResult.style.display = 'none';

            try {
                // 创建FormData
                const formData = new FormData();
                formData.append('image', currentImageFile);

                console.log('📤 发送识别请求...');

                // 发送到后端API
                const response = await fetch('/recognize_formula', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('网络请求失败: ' + response.status);
                }

                const result = await response.json();
                console.log('📥 收到识别结果:', result);

                // 隐藏加载状态
                if (recognitionLoading) recognitionLoading.style.display = 'none';

                if (result.success) {
                    // 显示成功结果
                    if (resultContent) {
                        resultContent.innerHTML = `
                            <div style="margin-bottom: 15px;">
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <i class="fas fa-check-circle" style="color: #28a745; margin-right: 8px;"></i>
                                    <strong>识别成功！</strong>
                                    <span style="margin-left: 10px; padding: 2px 8px; background: ${result.confidence === 'high' ? '#28a745' : '#ffc107'}; color: white; border-radius: 12px; font-size: 12px;">
                                        ${result.method} - ${result.confidence === 'high' ? '高精度' : '中等精度'}
                                    </span>
                                </div>

                                <div style="margin-bottom: 15px;">
                                    <strong>LaTeX代码：</strong>
                                    <div style="background: #f8f9fa; padding: 12px; border-radius: 6px; margin-top: 8px; font-family: 'Courier New', monospace; border-left: 4px solid #007bff;">
                                        <pre style="margin: 0; white-space: pre-wrap; word-wrap: break-word;"><code>${result.latex}</code></pre>
                                        <button onclick="copyLatexToClipboard(); alert('LaTeX代码已复制到剪贴板！');"
                                                style="float: right; background: #007bff; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;">
                                            <i class="fas fa-copy"></i> 复制
                                        </button>
                                        <div style="clear: both;"></div>
                                    </div>
                                </div>

                                <div style="margin-bottom: 15px;">
                                    <strong>公式预览：</strong>
                                    <div style="border: 1px solid #ddd; padding: 20px; border-radius: 6px; text-align: center; background: white; margin-top: 8px;">
                                        <span style="font-size: 18px;">$${result.latex}$</span>
                                    </div>
                                </div>

                                ${result.raw_text ? `
                                <div style="margin-bottom: 10px;">
                                    <strong>原始识别文本：</strong>
                                    <div style="background: #f1f3f4; padding: 8px; border-radius: 4px; margin-top: 5px; font-size: 14px;">
                                        ${result.raw_text}
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                        `;

                        // 重新渲染数学公式
                        if (window.MathJax && window.MathJax.typesetPromise) {
                            window.MathJax.typesetPromise([resultContent]).catch(function(err) {
                                console.log('MathJax渲染失败:', err);
                            });
                        }

                        // 保存识别结果供插入使用
                        window.recognizedLatex = result.latex;
                    }

                    if (recognitionResult) recognitionResult.style.display = 'block';

                } else {
                    // 显示错误结果
                    if (resultContent) {
                        resultContent.innerHTML = `
                            <div style="color: #dc3545; margin-bottom: 15px;">
                                <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                    <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
                                    <strong>识别失败</strong>
                                </div>
                                <div style="background: #f8d7da; padding: 12px; border-radius: 6px; border-left: 4px solid #dc3545;">
                                    ${result.error}
                                </div>

                                ${result.suggestions ? `
                                <div style="margin-top: 15px;">
                                    <strong>建议：</strong>
                                    <ul style="margin-top: 8px; padding-left: 20px;">
                                        ${result.suggestions.map(s => `<li style="margin-bottom: 5px;">${s}</li>`).join('')}
                                    </ul>
                                </div>
                                ` : ''}
                            </div>
                        `;
                    }

                    if (recognitionResult) recognitionResult.style.display = 'block';
                }

            } catch (error) {
                console.error('❌ OCR识别出错:', error);

                // 隐藏加载状态
                if (recognitionLoading) recognitionLoading.style.display = 'none';

                // 显示错误信息
                if (resultContent) {
                    resultContent.innerHTML = `
                        <div style="color: #dc3545;">
                            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                <i class="fas fa-times-circle" style="margin-right: 8px;"></i>
                                <strong>请求失败</strong>
                            </div>
                            <div style="background: #f8d7da; padding: 12px; border-radius: 6px;">
                                ${error.message}
                            </div>
                        </div>
                    `;
                }

                if (recognitionResult) recognitionResult.style.display = 'block';
            }
        }

        // 复制到剪贴板功能
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                // 备用方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // 专门复制LaTeX代码的函数
        function copyLatexToClipboard() {
            if (window.recognizedLatex) {
                const latexText = window.recognizedLatex.trim();
                copyToClipboard(latexText);
                console.log('📋 已复制LaTeX代码:', latexText);
            } else {
                alert('没有可复制的LaTeX代码');
            }
        }

        // 插入识别的公式到编辑器
        window.insertRecognizedFormula = function() {
            if (window.recognizedLatex) {
                const editor = document.getElementById('markdown-editor');
                if (editor) {
                    const currentPos = editor.selectionStart;
                    const currentValue = editor.value;

                    // 智能处理LaTeX格式 - 检查是否已经包含$$
                    let latexToInsert = window.recognizedLatex.trim();

                    // 如果LaTeX已经包含$$包围符号，直接使用
                    if (latexToInsert.startsWith('$$') && latexToInsert.endsWith('$$')) {
                        // 已经有$$包围，直接插入
                        console.log('✅ LaTeX已包含$$包围符号，直接插入');
                    } else if (latexToInsert.includes('$$')) {
                        // 包含$$但可能是多行公式，直接插入
                        console.log('✅ LaTeX包含$$符号，直接插入');
                    } else {
                        // 没有$$包围，添加包围符号
                        latexToInsert = `$$${latexToInsert}$$`;
                        console.log('🔧 LaTeX缺少$$包围符号，已添加');
                    }

                    const newValue = currentValue.slice(0, currentPos) +
                                   '\n' + latexToInsert + '\n' +
                                   currentValue.slice(currentPos);

                    editor.value = newValue;
                    editor.focus();

                    // 触发输入事件以更新预览
                    editor.dispatchEvent(new Event('input'));

                    // 关闭模态框
                    window.closeImageUpload();

                    alert('公式已插入到编辑器！');
                } else {
                    alert('找不到编辑器');
                }
            } else {
                alert('没有可插入的公式');
            }
        };

        console.log('✅ 临时修复脚本加载完成');

        // 强制覆盖识别函数 - 确保能够工作
        setTimeout(function() {
            console.log('🔧 强制覆盖识别函数');

            // 直接查找并替换识别按钮的事件
            const recognizeBtn = document.getElementById('recognizeBtn');
            if (recognizeBtn) {
                // 移除所有现有事件
                recognizeBtn.onclick = null;
                recognizeBtn.removeEventListener('click', function() {});

                // 强制绑定新事件
                recognizeBtn.onclick = function() {
                    console.log('🎯 强制绑定的识别按钮被点击');

                    if (!currentImageFile) {
                        alert('请先上传图片！');
                        return;
                    }

                    // 直接调用OCR识别功能
                    performOCR();
                };

                console.log('✅ 识别按钮强制绑定成功');
            } else {
                console.error('❌ 找不到识别按钮');
            }

            // 检查实时预览功能
            console.log('🔍 检查实时预览功能...');
            const editor = document.getElementById('markdown-editor');
            const previewContent = document.getElementById('preview-content');

            if (editor && previewContent) {
                console.log('✅ 编辑器和预览区域都存在');
                console.log('📝 当前编辑器内容:', editor.value);
                console.log('📄 当前预览内容:', previewContent.innerHTML.substring(0, 100));

                // 等待converter对象创建
                let checkCount = 0;
                const checkConverter = setInterval(() => {
                    checkCount++;
                    if (window.converter && window.converter.updatePreview) {
                        console.log('🔄 找到converter对象，强制更新预览...');
                        window.converter.updatePreview();
                        clearInterval(checkConverter);
                    } else if (checkCount > 10) {
                        console.error('❌ 超时：找不到converter对象或updatePreview方法');
                        clearInterval(checkConverter);

                        // 手动触发预览更新
                        console.log('🔧 尝试手动触发预览更新...');
                        if (editor.value.trim()) {
                            editor.dispatchEvent(new Event('input'));
                        }
                    }
                }, 100);
            } else {
                console.error('❌ 找不到编辑器或预览区域');
            }
        }, 1000);
